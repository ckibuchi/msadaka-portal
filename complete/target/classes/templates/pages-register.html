<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>M-Sadaka</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

        <script src="assets/js/modernizr.min.js"></script>

    </head>
    <body>

        <div class="wrapper-page">

            <div class="text-center">
                <a th:href="@{/}" class="logo-lg"><i class="mdi mdi-radar"></i> <span>M-Sadaka</span> </a>
            </div>

            <form class="form-horizontal m-t-20" autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post"  role="form">
                <span th:utext="${successMessage}"></span>
            <div class="container-fluid">
                <div class="row">
 <div class="col-lg-12">
                        <div class="card-box">
						<h6 class="header-title m-t-0">Basic Info</h6>

                <div class="form-group row">
                    <div class="col-12">

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                            </div>
                            <label  th:if="${#fields.hasErrors('firstName')}" th:errors="*{name}"
                                   class="validation-message"></label>
                            <input  type="text" th:field="*{firstName}"
                                   class="form-control" required placeholder="First Name">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                            </div>
                            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{lastName}"
                                   class="form-control" required placeholder="Last Name">
                        </div>
                    </div>
                </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                                        </div>
                                        <label th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}"
                                               class="validation-message"></label>
                                        <input type="text" th:field="*{surName}"
                                               class="form-control" required placeholder="surName">
                                    </div>
                                </div>
                            </div>
                

        </div>
</div>

 <div class="col-lg-12">
                        <div class="card-box">
						<h6 class="header-title m-t-0">Account Info</h6>



                <div class="form-group row">
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="mdi mdi-email"></i></span>
                            </div>
                            <label
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="validation-message"></label>
                            <input type="email" th:field="*{email}" name="email" parsley-trigger="change" required class="form-control" id="emailAddress" placeholder="Email">
                        </div>
                    </div>
                </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                                        </div>
                                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                               class="validation-message"></label>
                                        <input type="text" th:field="*{username}"
                                               class="form-control" required placeholder="UserName">
                                    </div>
                                </div>
                            </div>

                <div class="form-group row">
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="mdi mdi-key"></i></span>
                            </div>
                            <label for="hori-pass1"
                                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                            <input id="hori-pass1" placeholder="Password"   class="form-control" th:field="*{password}" name="password" type="password" required >
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="mdi mdi-key"></i></span>
                            </div>
                            <label for="hori-pass2"
                                    th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}"
                                    class="validation-message"></label>
                            <input data-parsley-equalto="#hori-pass1" id="hori-pass2"   th:field="*{confirmpassword}"  class="form-control" type="password" required placeholder="Confirm Password">
                        </div>
                    </div>
                </div>

</div></div>
</div>

</div> <!-- end container -->
        
        <!-- end wrapper -->

                <div class="form-group row">
                    <div class="col-12">
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox-signup" type="checkbox" checked="checked">
                            <label for="checkbox-signup">
                                I accept <a th:href="@{/registration}">Terms and Conditions</a>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group text-right m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-custom waves-effect waves-light w-md " type="submit">Register</button>
                    </div>
                </div>

                <div class="form-group row m-t-30">
                    <div class="col-12 text-center">
                        <a th:href="@{/}"  class="text-muted">Already have account?</a>
                    </div>
                </div>
            

            </form>    
        </div>


        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script><!-- Popper for Bootstrap --><!-- Tether for Bootstrap -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>

        <!-- Parsleyjs -->
        <script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>

        <!-- App js -->
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('form').parsley();
            });
        </script>



    </body>
</html>
